name: Production Build

on:
  push:
    branches:
      - main

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      # Setup Expo
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          expo-cache: true
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Configure EAS Build
      - name: Configure EAS Build
        run: eas build:configure --platform android
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Trigger EAS Build for Android
      - name: Trigger EAS Build for Android
        run: |
          eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Add Build Status to GitHub
      - name: Add Build Status to Production
        uses: mshick/add-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            ## Android Production Build Triggered
            The build process for **Android (Production)** has been triggered successfully.
            Track the build here: [EAS Build Dashboard](https://expo.dev/accounts/${{ secrets.EXPO_ACCOUNT_NAME }}/projects/vifin-app/builds)
